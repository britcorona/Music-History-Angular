<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link href='http://fonts.googleapis.com/css?family=Playfair+Display:900' rel='stylesheet' type='text/css'>
</head>

<body ng-app="SongApp">
<nav class="navbar">
    <ul>
      <li class="active"><a href="index.html">Music</a></li>
      <li> | </li>
      <li><a href="addsong.html">Add Songs</a></li>
      <input class="searchBar" type="text" ng-model="songSearchText" placeholder="Search Songs" />
    </ul>
 </nav>

 <section ng-controller="SongCtrl">

  <div class="col-md-4 box1">

  <h4>Artist:</h4>
    <select
      ng-model="theSongs"
      ng-options="value.artist for value in songs">
      <option>--</option>
    </select>

    <h4>Album:</h4>
    <select
      ng-model="theSongs"
      ng-options="value.album for value in songs">
      <option>--</option>
    </select>

    <!-- <button ng-click="setfilter()">search</button> -->

  </div>

  <div class="col-md-8">
    <div>
      <div ng-repeat="song in songs | filter:songSearchText">
        <h2>{{song.name | capitalize}}</h2>
        Performed by {{song.artist | capitalize}}
        on the album {{song.album | capitalize}}
        <button ng-click="killSong(song)">Delete</button>
      </div>
    </div>
  </div>

 </section>

<script src="lib/bower_components/jquery/dist/jquery.min.js"></script>
<script src="lib/bower_components/angular/angular.min.js"></script>
<script src="app/app.js"></script>
<script src="app/controllers/songs.js"></script>
<script src="app/filters/capitalize.js"></script>


</body>
</html>
